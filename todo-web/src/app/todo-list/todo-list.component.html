<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Todo app</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list>
      @for (todo of todos$ | async; track todo.id) {
        <mat-list-option>
          <span matListItemTitle>{{ todo.title }}</span>
        </mat-list-option>
      }
    </mat-selection-list>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary">Add todo</button>
  </mat-card-actions>
</mat-card>

<app-add-todo-form (todoAdded)="fetchTodos()"></app-add-todo-form>
