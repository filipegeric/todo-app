<form (submit)="addTodo($event)">
  <h4>Add todo</h4>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput name="title" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput name="category" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput name="description" />
  </mat-form-field>
  <button mat-button>Add</button>
</form>
